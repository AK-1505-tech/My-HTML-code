<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Top Loading Bar - Working CDN</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-top-loading-bar@2.1.0/dist/react-top-loading-bar.umd.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const { useRef } = React;
    const LoadingBar = window.TopLoadingBar;

    function App() {
      const ref = useRef(null);

      const handleClick = () => {
        ref.current.continuousStart();
        setTimeout(() => {
          ref.current.complete();
        }, 1500);
      };

      return React.createElement(
        React.Fragment,
        null,
        React.createElement(LoadingBar, { color: '#29d', ref: ref }),
        React.createElement('h1', null, 'React Top Loading Bar (CDN)'),
        React.createElement('button', { onClick: handleClick }, 'Start Loading')
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
  </script>
</body>
</html>
